<div *ngIf="dataSource" class="equipment-page">
  <!-- Table for displaying search results -->
  <div class="table-container">
    <h2>Search Result</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Display columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef [class.table-header]="true">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          <a mat-button [routerLink]="['equipment/search', element[column]]">{{ element[column] }}</a>
        </td>
      </ng-container>

      <!-- Set up header and row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; index as i; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
