<div class="equipment-page">
  <!-- Table for displaying search results -->
  <div class="table-container">
    <h2>Search Results</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Display columns -->
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          <a mat-button [routerLink]="['/equipment/search', element[column]]">{{ element[column] }}</a>
        </td>
      </ng-container>

      <!-- Set up header and row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; index as i; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="add-equipment-form">
    <h2>Add New Equipment</h2>

    <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()" class="my-form">
      <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput formControlName="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Start date</mat-label>
        <input matInput formControlName="contractStartDate">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End date</mat-label>
        <input matInput formControlName="contractEndDate">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of StatusEnumValues" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit" [disabled]="equipmentForm.invalid || isLoading">
        {{ isLoading ? 'Saving...' : 'Save' }}
      </button>
    </form>

    <button mat-button (click)="goBack()">Back to Search</button>
  </div>

</div>
